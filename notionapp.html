<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion App</title>
    <script src="https://kit.fontawesome.com/d38f7ac399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-sec">
            <div class="nav-bar">
                <img src="https://cdn.discordapp.com/attachments/1040158445720055838/1041709084480647229/logo.png" alt="">
                <h5>Features</h5>
                <h5>Testimonials</h5>
                <h5>Developers</h5>
                <h5>It's free</h5>
            </div>
            <div class="btn-sec">
              <div class="btn1">
                <button>
                    <i class="fa-brands fa-chrome"></i>
                    <h5>Add to chrome</h5>
                </button>
             </div>
            <div class="btn2">
                <button>
                    <i class="fa-brands fa-apple"></i>
                    <h5>Download for Mac</h5>
                </button>
            </div>
            </div>
        </div>
        <div class="second-sec">
            <div class="desc">
                <div class="upper-text">
                <h4>Welcome to nbundle</h4>
                </div>
                <div class="main-heading">
                <h1>Your <span> Notion</span> App Store</h1>
                </div>
                <div class="paragraph">
                <h4>Bring functionalities of other apps into your workspaces</h4>
                </div>
            </div>
            <div class="btn-sec2">
                <div class="btn3">
                  <button>
                      <i class="fa-brands fa-chrome"></i>
                      <h5>Add to chrome</h5>
                  </button>
               </div>
              <div class="btn4">
                  <button>
                      <i style="color: blue;" class="fa-brands fa-apple"></i>
                      <h5>Download for Mac</h5>
                  </button>
              </div>
              </div>
        </div>
       <div class="third-sec">
         <div class="footer">
           <h5>All apps live & work where you use notion</h5>
       </div>
       <div class="symbols">
       <div class="footer-symbol1">
        <div class="chrome-symbol">
        <i class="fa-brands fa-chrome"></i>
       </div>
       <div class="chrome-symbol-name">
           <h4>Chrome</h4>
       </div>
       </div>
       <div class="footer-symbol2">
       <div class="edge-symbol">
        <i class="fa-brands fa-edge"></i>
       </div>
       <div class="edge-symbol-name">
        <h4>Edge</h4>
       </div>
       </div>
       <div class="footer-symbol3">
         <div class="brave-symbol">
            <i class="fa-brands fa-wolf-pack-battalion"></i>
         </div>
         <div class="brave-symbol-name">
            <h4>Brave</h4>
         </div>
       </div>
       <div class="footer-symbol4">
         <div class="firefox-symbol">
            <i class="fa-brands fa-firefox-browser"></i>
         </div>
         <div class="firefox-symbol-name">
            <h4>Firefox</h4>
         </div>
       </div>
       <div class="footer-symbol5">
        <div class="mac-symbol">
            <i class="fa-brands fa-apple"></i>
        </div>
        <div class="mac-symbol-name">
            <h4>Mac</h4>
        </div>
       </div>
       <div class="footer-symbol6">
        <div class="windows-symbol">
            <i class="fa-brands fa-windows"></i>
        </div>
        <div class="windows-symbol-name">
            <h4>Windows</h4>
        </div>
       </div>
       </div>
       </div>
       </div>

    
</body>
</html>
